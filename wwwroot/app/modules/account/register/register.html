
<div ng-controller="RegisterController as register">
    <rb-account-head-bar></rb-account-head-bar>

    <div class="clearfix"></div>
    <br/>
    <br/>

    <form name="registerForm" ng-submit="register.submit()" novalidate>
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="text-center rb-journal-regular" translate="REGISTER">registre-se</h3>
                </div>
                <div class="panel-body">
                    <suc-input-name id="name" ng-model="register.user.name"></suc-input-name>

                    <suc-input-email id="email" ng-model="register.user.email"></suc-input-email>

                    <suc-input-password id="password" ng-model="register.user.password"></suc-input-password>

                    <div class="form-group">
                        <label for="password" translate="CONFIRM_PASSWORD">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmpassword" placeholder="{{ 'INPUT_YOUR_CONFIRM_PASSWORD' | translate }}" required/>
                    </div>
                </div>
                <div class="panel-footer text-right">
                    <input type="submit" class="btn btn-primary" value="{{ 'CONTINUE' | translate }}" ng-disabled="registerForm.$invalid || !registerForm.$dirty" />
                </div>
            </div>
        </div>
    </form>
</div>
