<div
        class="form-group"
        ng-class="{ 'has-error' : form.password.$invalid && form.password.$dirty }">

    <label
            for="{{ id }}"
            translate="PASSWORD">Password</label>
    <input
            ng-model="ngModel"
            ng-minlength="6"
            ng-maxlength="15"
            type="password"
            class="form-control"
            id="{{ id }}"
            name="{{ id }}"
            placeholder="{{ 'INPUT_YOUR_PASSWORD' | translate }}"
            required />

    <div class="alert alert-danger" ng-show="form.password.$dirty && form.password.$invalid">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        {{ 'INVALID_PASSWORD' | translate }}
        <small class="error" ng-show="form.password.$error.required">Please input a password</small>
        <small class="error" ng-show="form.password.$error.minlength">Your password is required to be at least 3 characters</small>
        <small class="error" ng-show="form.password.$error.maxlength">Your password cannot be longer than 20 characters</small>
    </div>
</div>
